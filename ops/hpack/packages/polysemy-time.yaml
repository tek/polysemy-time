name: polysemy-time
synopsis: Polysemy Effect for Time
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

library:
  source-dirs: lib
  dependencies:
    - aeson >= 1.4
    - incipit-core >= 0.2
    - stm
    - template-haskell
    - time
    - torsor >= 0.1
  when:
    condition: false
    generated-other-modules:
      - Paths_polysemy_time

tests:
  polysemy-time-unit:
    <<: !include shared/test.yaml
    dependencies:
      - incipit-core
      - polysemy-test
      - polysemy-time
      - tasty
      - time
    when:
      condition: false
      generated-other-modules:
        - Paths_polysemy_time
