name: polysemy-time
synopsis: Polysemy Effect for Time
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

library:
  source-dirs: lib
  other-modules:
    - Prelude
  generated-other-modules:
    - Paths_polysemy_time
  dependencies:
    - aeson >= 1.4
    - polysemy >= 1.4
    - relude >= 0.7
    - template-haskell
    - text
    - time
    - torsor >= 0.1

tests:
  polysemy-time-unit:
    <<: !include shared/test.yaml
    dependencies:
      - polysemy >= 1.3
      - polysemy-test
      - name: polysemy-time
        mixin:
          - hiding (Polysemy.Time.Prelude)
          - (Polysemy.Time.Prelude as Prelude)
      - tasty
      - time
